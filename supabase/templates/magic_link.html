<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Magic Link Login</title>
	</head>
	<body
		style="
			font-family: Arial, sans-serif;
			line-height: 1.6;
			color: #333;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		"
	>
		<table
			width="100%"
			cellpadding="0"
			cellspacing="0"
			style="background-color: #f8f8f8; border-radius: 5px; padding: 20px"
		>
			<tr>
				<td>
					<h1 style="color: #4a4a4a; text-align: center">Welcome! 👋🏻</h1>
					<p style="text-align: center; font-size: 16px">
						We've made logging in super easy for you.
					</p>
					<h2 style="color: #4a4a4a; text-align: center">
						Click the button below to get started:
					</h2>
					<p style="text-align: center; margin-top: 30px">
						<a
							href="{{ .ConfirmationURL }}"
							style="
								background-color: #000000;
								color: white;
								padding: 14px 20px;
								text-align: center;
								text-decoration: none;
								display: inline-block;
								font-size: 16px;
								border-radius: 4px;
							"
							>Login Now</a
						>
					</p>
					<p style="text-align: center; font-size: 14px; margin-top: 30px; color: #888">
						If you didn't request this login, please ignore this email.
					</p>
				</td>
			</tr>
		</table>
	</body>
</html>
